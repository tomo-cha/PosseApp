<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posse課題-自主課題</title>
    <link rel="stylesheet" href="/top.css">
    <link rel="stylesheet" href="/reset.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <img class="header_img" src="/img/posse_logoのコピー.jpg" alt="posseロゴ">
        <span class="header_text">4th week</span>
        <button class="header_button">記録・投稿</button>
    </header>
    <!-- header -->

    <!-- main -->
    <main class="main">
        <!-- 全体 -->
        <div class="container">
            <!-- 左側 -->
            <div class="column1">
                <!-- 左上側 -->
                <div class="wrapper1">
                    <ul class="item_contents">
                        <li class="item_label">Today</li>
                        <li class="item_number">3</li>
                        <li class="item_hour">hour</li>
                    </ul>
                    <ul class="item_contents">
                        <li class="item_label">Month</li>
                        <li class="item_number">120</li>
                        <li class="item_hour">hour</li>
                    </ul>
                    <ul class="item_contents">
                        <li class="item_label">Total</li>
                        <li class="item_number">1348</li>
                        <li class="item_hour">hour</li>
                    </ul>
                </div>
                <!-- 左下側 -->
                <div class="wrapper2">
                    <img class="bar_graph" src="/img/スクリーンショット 2022-03-10 10.51.32.png" alt="">
                </div>
                
            </div>
            <!-- 右側 -->
            <div class="column2">
                <!-- 右左側 -->
                <ul class="circle_graph1">
                    <li class="item_title">学習言語</li>
                    <img class="item_graph" src="/img/スクリーンショット 2022-03-10 11.29.04.png" alt="">
                </ul>
                <!-- 右右側 -->
                <ul class="circle_graph2">
                    <li class="item_title">学習コンテンツ</li>
                    <img class="item_graph" src="/img/スクリーンショット 2022-03-10 11.29.23.png" alt="">
                </ul>
            </div>
        </div>
    </main>

    <!-- main -->

</body>
</html>
